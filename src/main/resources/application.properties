spring.application.name=AgroSecureAI
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/agrosecure
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# Explicitly disable feature detection to avoid metadata errors when DB is unreachable/empty initially
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.cors.allowed-origins=*
spring.graphql.cors.allowed-methods=*

# JWT Configuration
app.jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
app.jwt.expiration-ms=900000
# 15 minutes
app.jwt.refresh-expiration-ms=604800000
# 7 days

